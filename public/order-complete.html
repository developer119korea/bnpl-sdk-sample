<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주문 완료</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        margin: 0;
        padding: 40px;
        background-color: #f9f9f9;
        color: #333;
      }
      .container {
        max-width: 600px;
        background-color: #fff;
        padding: 20px;
        margin: 40px auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h1 {
        text-align: center;
        color: #2a2a2a;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 10px;
      }
      .strong {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>주문 완료 상세 정보</h1>
      <div id="orderDetails"></div>
    </div>

    <script>
      function parseQuery(queryString) {
        const query = new URLSearchParams(queryString);
        return Object.fromEntries(query);
      }

      document.addEventListener("DOMContentLoaded", function () {
        const queryParams = parseQuery(window.location.search);
        const detailsContainer = document.getElementById("orderDetails");

        detailsContainer.innerHTML = `
        <p><span class="strong">상태:</span> ${queryParams.status || "미정"}</p>
        <p><span class="strong">메시지:</span> ${queryParams.message || "메시지 없음"}</p>
        <p><span class="strong">제품명:</span> ${queryParams.productName || "제품명 없음"}</p>
        <p><span class="strong">제품 가격:</span> ${queryParams.productPrice || "가격 정보 없음"}</p>
        <p><span class="strong">총합계:</span> ${queryParams.grandTotal || "계산되지 않음"}</p>
        <p><span class="strong">할부 계획:</span> ${queryParams.installmentPlan || "계획 없음"}개월</p>
        <p><span class="strong">월별 납부액:</span> ${queryParams.installmentAmount || "정보 없음"}</p>
        <p><span class="strong">배송지:</span> ${queryParams.shippingName || "이름 없음"}, ${queryParams.shippingPhone || "전화번호 없음"}, ${queryParams.shippingAddress || "주소 없음"}, ${queryParams.shippingPostalCode || "우편번호 없음"}</p>
        <p><span class="strong">배송 메모:</span> ${queryParams.shippingMemo || "메모 없음"}</p>
      `;
      });
    </script>
  </body>
</html>
